<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AZ-900 Practice Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      padding-top: 100px;
      padding-bottom: 150px;
      margin: 0;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      transition: top 0.3s ease;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 50px;
    }

    @media (max-width: 600px) {
      .header-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-right {
        align-items: flex-start;
        margin-top: 10px;
      }

      .welcome, .timer {
        text-align: left;
      }

      .progress-container {
        width: 100%;
      }
    }

    #backBtn {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    #backBtn:disabled {
      background-color: #adb5bd;
      cursor: not-allowed;
    }

    .welcome {
      font-size: 14px;
      color: #555;
      font-weight: bold;
      text-align: right;
    }

    .timer {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
    }

    .progress-container {
      width: 200px;
      height: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 6px;
    }

    #progressBar {
      height: 100%;
      width: 100%;
      background-color: #007bff;
      transition: width 1s linear, background-color 0.5s ease;
    }

    .summary {
      background: #e2e3e5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .question-block {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .question-title {
      font-weight: bold;
    }

    .option {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    .correct {
      background: #d4edda;
      border-radius: 4px;
      padding: 5px;
    }

    .wrong {
      background: #f8d7da;
      border-radius: 4px;
      padding: 5px;
    }

    .explanation {
      margin-top: 10px;
      font-style: italic;
    }

    .submit-container {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 30px;
      font-size: 17px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <script>
    const user = sessionStorage.getItem("loggedInUser");
    const lastActivity = sessionStorage.getItem("lastActivity");
    const maxInactivityMinutes = 120;

    if (!user || !lastActivity || (Date.now() - parseInt(lastActivity)) / (1000 * 60) > maxInactivityMinutes) {
      sessionStorage.clear();
      alert("‚ö†Ô∏è Your session has expired. Please log in again.");
      window.location.href = "/login.html";
    }
  </script>

  <div class="header-bar" id="headerBar">
    <div class="header-left">
      <button id="backBtn" onclick="goBack()" disabled>‚Üê Back to Home</button>
    </div>
    <div class="header-right">
      <div class="welcome" id="welcomeUser">üëã Welcome</div>
      <div class="timer" id="timer">Time Left: 45:00</div>
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>
    </div>
  </div>

  <div class="summary" id="summary"></div>
  <h1>AZ-900 Practice Exam</h1>
  <form id="quizForm"></form>

  <div class="submit-container">
    <button type="button" class="submit-btn" onclick="submitAnswers()">‚úÖ Submit Answers</button>
    <button type="button" class="submit-btn" onclick="downloadJSON()">üßæ Download JSON</button>
  </div>

  <script>
    const username = sessionStorage.getItem("loggedInUser") || "User";
    document.getElementById("welcomeUser").innerText = `üëã Welcome, ${username}`;
    sessionStorage.setItem("lastActivity", Date.now());

    document.addEventListener("mousemove", () => sessionStorage.setItem("lastActivity", Date.now()));
    document.addEventListener("keydown", () => sessionStorage.setItem("lastActivity", Date.now()));
    document.addEventListener("click", () => sessionStorage.setItem("lastActivity", Date.now()));

    let allowBack = false;
    let questions = [];

    fetch('./questions-dataset/questionsA.json')
      .then(res => res.json())
      .then(data => {
        questions = data;
        renderQuestions();
        startTimer();
      })
      .catch(err => {
        document.getElementById("quizForm").innerHTML = "<p>Error loading questions.</p>";
        console.error("Error loading JSON:", err);
      });

    function renderQuestions() {
      const form = document.getElementById("quizForm");
      questions.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "question-block";

        const qTitle = document.createElement("div");
        qTitle.className = "question-title";
        qTitle.innerText = `Q${i + 1}. ${q.question}`;
        block.appendChild(qTitle);

        q.options.forEach((option, j) => {
          const input = document.createElement("input");
          const optionId = `q${i}opt${j}`;
          input.type = "radio";
          input.name = `question${i}`;
          input.value = option;
          input.id = optionId;

          const label = document.createElement("label");
          label.className = "option";
          label.setAttribute("for", optionId);
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + option));

          block.appendChild(label);
        });

        const expl = document.createElement("div");
        expl.className = "explanation";
        expl.id = `explanation${i}`;
        block.appendChild(expl);
        form.appendChild(block);
      });
    }

    function submitAnswers(timeout = false) {
      let correct = 0, incorrect = 0, unanswered = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='question${i}']:checked`);
        const inputs = document.querySelectorAll(`input[name='question${i}']`);
        const explanationDiv = document.getElementById(`explanation${i}`);

        inputs.forEach(input => {
          const label = input.parentElement;
          label.classList.remove("correct", "wrong");
          if (input.value === q.correct) label.classList.add("correct");
          if (selected && input === selected && input.value !== q.correct) label.classList.add("wrong");
        });

        if (!selected) unanswered++;
        else if (selected.value === q.correct) correct++;
        else incorrect++;

        let explanationHTML = "<strong>Explanations:</strong><ul>";
        for (let opt of q.options) {
          const prefix = opt === q.correct ? "‚úÖ" : "‚ùå";
          explanationHTML += `<li>${prefix} <strong>${opt}:</strong> ${q.explanations[opt]}</li>`;
        }
        explanationHTML += "</ul>";
        explanationDiv.innerHTML = explanationHTML;
      });

      const summary = document.getElementById("summary");
      summary.style.display = "block";
      summary.innerHTML = `<strong>Result Summary:</strong><br>
        ‚úÖ Correct: ${correct}<br>
        ‚ùå Incorrect: ${incorrect}<br>
        ‚ùó Unanswered: ${unanswered}<br>
        ${timeout ? "<em>Time expired. Auto-submitted.</em>" : ""}`;

      allowBack = true;
      document.getElementById("backBtn").disabled = false;
      document.querySelectorAll("input[type='radio']").forEach(input => input.disabled = true);
    }


    function downloadJSON() {
      const correct = document.querySelectorAll('.correct input:checked').length;
      const incorrect = document.querySelectorAll('.wrong input:checked').length;
      const unanswered = questions.length - document.querySelectorAll('input:checked').length;

      const summaryData = {
        correct,
        incorrect,
        unanswered,
        timestamp: new Date().toISOString(),
        user: sessionStorage.getItem("loggedInUser") || "User"
      };

      const blob = new Blob([JSON.stringify(summaryData, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "quiz-summary.json";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function startTimer() {
      const duration = 45 * 60;
      let timeLeft = duration;
      const timerEl = document.getElementById("timer");
      const progressBar = document.getElementById("progressBar");

      const countdown = setInterval(() => {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerEl.textContent = `Time Left: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        const percent = (timeLeft / duration) * 100;
        progressBar.style.width = `${percent}%`;
        if (timeLeft <= 5 * 60) progressBar.style.backgroundColor = "#dc3545";

        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(countdown);
          submitAnswers(true);
          document.getElementById("backBtn").disabled = false;
        }
      }, 1000);
    }

    function goBack() {
      if (!allowBack) {
        alert("Back is disabled until the exam ends.");
        return;
      }

      const unansweredCount = questions.filter((_, i) => !document.querySelector(`input[name='question${i}']:checked`)).length;
      let confirmMsg = unansweredCount > 0 ? `You still have ${unansweredCount} unanswered question${unansweredCount > 1 ? 's' : ''}.\n` : "";
      confirmMsg += "Are you sure you want to leave this page?";
      if (confirm(confirmMsg)) window.location.href = "/index.html";
    }

    let lastScrollTop = 0;
    const header = document.getElementById("headerBar");
    window.addEventListener("scroll", function () {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      header.style.top = currentScroll > lastScrollTop ? "-100px" : "0";
      lastScrollTop = Math.max(currentScroll, 0);
    });

    history.pushState(null, "", location.href);
    window.addEventListener("popstate", () => {
      if (!allowBack) {
        history.pushState(null, "", location.href);
        alert("You cannot go back during the exam.");
      }
    });

    window.addEventListener("keydown", function (e) {
      if ((e.key === "F5") || (e.ctrlKey && e.key.toLowerCase() === "r")) {
        e.preventDefault();
        alert("Refresh is disabled during the exam.");
      }
    });

    window.addEventListener("beforeunload", function (e) {
      if (!allowBack) {
        e.preventDefault();
        e.returnValue = "Your exam progress will be lost. Are you sure?";
      }
    });
  </script>
</body>
</html>
