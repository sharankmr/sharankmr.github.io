<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Assessment Portal</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box img {
      width: 64px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      margin: 10px 0;
      color: #333;
    }

    .login-box p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle svg {
      fill: #666;
      width: 20px;
      height: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    #error, #signupError {
      color: red;
      font-size: 14px;
      margin-top: 12px;
    }

    .footer-note {
      font-size: 12px;
      margin-top: 20px;
      color: #999;
    }

    #signupModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #signupModal .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    if (sessionStorage.getItem("loggedInUser")) {
      window.location.href = "index.html";
    }
  </script>

  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login Icon">
    <h2>Sharan's Experience Exam Portal</h2>
    <p>Please enter your credentials to begin</p>

    <form onsubmit="login(); return false;">
      <input type="email" id="username" placeholder="Email" autocomplete="username" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
        <span class="password-toggle" onclick="togglePassword()">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 
              12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
          </svg>
        </span>
      </div>
      <button type="submit">Login</button>
      <p id="error"></p>
    </form>

    <p style="margin-top:10px;font-size:14px;">
      Don't have an account? <a href="#" onclick="toggleSignup(true)">Create one</a>
    </p>
    <div class="footer-note">üõ°Ô∏è This session will expire after 2 hours of inactivity</div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal">
    <div class="modal-content">
      <h3>Create Account</h3>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <p id="signupError"></p>
      <p style="margin-top:10px;font-size:13px;">
        Already have an account? <a href="#" onclick="toggleSignup(false)">Login</a>
      </p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (pass.type === "password") {
        pass.type = "text";
        eyeIcon.innerHTML = `<path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7c1.975 0 3.79-.48 5.387-1.304l2.59 2.59 1.414-1.414-18-18-1.414 1.414 3.42 3.42C3.265 10.234 1 12 1 12s3.367 7 11 7c2.178 0 4.213-.643 6-1.736l2.32 2.32 1.414-1.414-2.59-2.59A10.936 10.936 0 0023 12s-3.367-7-11-7zm0 12a5 5 0 01-5-5c0-.525.084-1.03.235-1.5l6.265 6.265A4.959 4.959 0 0112 17z"/>`;
      } else {
        pass.type = "password";
        eyeIcon.innerHTML = `<path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 
          12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>`;
      }
    }

    function toggleSignup(show) {
      document.getElementById("signupModal").style.display = show ? "flex" : "none";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmUyBI2od0-gufCXzsZit-zGulTOerzV8",
      authDomain: "assessment-portal-f4389.firebaseapp.com",
      projectId: "assessment-portal-f4389",
      storageBucket: "assessment-portal-f4389.appspot.com",
      messagingSenderId: "880390665214",
      appId: "1:880390665214:web:30662484309853a2a746af",
      measurementId: "G-XLHFT66Q6X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");
      error.innerText = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        sessionStorage.setItem("loggedInUser", userCredential.user.email);
        sessionStorage.setItem("lastActivity", Date.now());
        window.location.href = "index.html";
      } catch (err) {
        error.innerText = "Login failed: " + err.message;
      }
    };

    window.signup = async function () {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const error = document.getElementById("signupError");
      error.innerText = "";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        sessionStorage.setItem("loggedInUser", userCredential.user.email);
        sessionStorage.setItem("lastActivity", Date.now());
        window.location.href = "index.html";
      } catch (err) {
        error.innerText = "Signup failed: " + err.message;
      }
    };
  </script>
</body>
</html>
