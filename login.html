<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Assessment Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box img {
      width: 64px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      margin: 10px 0;
      color: #333;
    }

    .login-box p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    #error {
      color: red;
      font-size: 14px;
      margin-top: 12px;
    }

    .footer-note {
      font-size: 12px;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>

<body>
  <script>
    // Redirect if already logged in (sessionStorage)
    if (sessionStorage.getItem("loggedInUser")) {
      window.location.href = "index.html";
    }
  </script>

  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login Icon">
    <h2>Welcome Back to Exam Portal</h2>
    <p>Please enter your credentials to begin</p>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>

    <div class="footer-note">üõ°Ô∏è This session will expire after 2 hours of inactivity</div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("error").innerText = "Username and password are required.";
        return;
      }

      try {
        const res = await fetch("users.json");
        const users = await res.json();

        const match = users.find(u => u.username === username && u.password === password);

        if (match) {
          sessionStorage.setItem("loggedInUser", username);
          sessionStorage.setItem("lastActivity", Date.now()); // üïí set initial activity timestamp
          window.location.href = "index.html";
        } else {
          document.getElementById("error").innerText = "Invalid username or password.";
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("error").innerText = "Error loading user data.";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
